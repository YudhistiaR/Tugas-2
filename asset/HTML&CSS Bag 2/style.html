<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag style</title>
</head>

<body>
    <h2><a href="/main.html">../Back</a></h2>

    <div>
        <p>TEXT WARNA HIJAU</p>
        <p>TEXT WARNA SALMON</p>
        <p>TEXT WARNA TOMATO</p>
    </div>

    <style>
        div {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            border: 2px solid red;
            text-align: center;
        }

        div p:nth-child(1) {
            color: green;
            background-color: black;
        }

        div p:nth-child(2) {
            color: salmon;
            background-color: black;
        }

        div p:nth-child(3) {
            color: tomato;
            background-color: black;
        }
    </style>
</body>

</html>
